      const contadorPalabras = (texto = "", palabra) => {
        if (!texto) return console.warn("No hay ningun texto para poder buscar una palabra que coincida");

      /* 11) Programa una función que calcule el factorial de un número (El factorial de un entero positivo n, se define como el producto de todos los números enteros positivos desde 1 hasta n), pe. miFuncion(5) devolverá 120 */


      const factorial = (numero = undefined) => {
        if (!numero) return console.log('No ingresaste un numero o el valor no esta definido corectamente');
        if (typeof numero !== 'number')
          return console.log(
            `El valor: ${numero} Ingresado, No es un numero de texto`
          );
        if (numero === 0) return console.log('El numero no puede ser 0');
        if (Math.sign(numero) === -1) return console.log('El numero no puede ser negativo');

        let factorial = 1;

        for (let i = numero; i > 1; i--) {
          factorial *= i;
        }

        return console.info(`El factorial de ${numero} es ${factorial}`);

      };
